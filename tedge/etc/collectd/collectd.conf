# Config file for collectd(1).
#
# Some plugins need additional configuration and are disabled by default.
# Please read collectd.conf(5) for details.
#
# You should also read /usr/share/doc/collectd-core/README.Debian.plugins
# before enabling any more plugins.

##############################################################################
# Global                                                                     #
#----------------------------------------------------------------------------#
# Global settings for the daemon.                                            #
##############################################################################

#Hostname "localhost"
FQDNLookup true
#BaseDir "/var/lib/collectd"
#PluginDir "/usr/lib/collectd"
#TypesDB "/usr/share/collectd/types.db" "/etc/collectd/my_types.db"

#----------------------------------------------------------------------------#
# When enabled, plugins are loaded automatically with the default options    #
# when an appropriate <Plugin ...> block is encountered.                     #
# Disabled by default.                                                       #
#----------------------------------------------------------------------------#
#AutoLoadPlugin false

#----------------------------------------------------------------------------#
# When enabled, internal statistics are collected, using "collectd" as the   #
# plugin name.                                                               #
# Disabled by default.                                                       #
#----------------------------------------------------------------------------#
#CollectInternalStats false

#----------------------------------------------------------------------------#
# Interval at which to query values. This may be overwritten on a per-plugin #
# base by using the 'Interval' option of the LoadPlugin block:               #
#   <LoadPlugin foo>                                                         #
#       Interval 60                                                          #
#   </LoadPlugin>                                                            #
#----------------------------------------------------------------------------#
Interval 10

#MaxReadInterval 86400
#Timeout         2
#ReadThreads     5
#WriteThreads    5

# Limit the size of the write queue. Default is no limit. Setting up a limit
# is recommended for servers handling a high volume of traffic.
#WriteQueueLimitHigh 1000000
#WriteQueueLimitLow   800000

##############################################################################
# Logging                                                                    #
#----------------------------------------------------------------------------#
# Plugins which provide logging functions should be loaded first, so log     #
# messages generated when loading or configuring other plugins can be        #
# accessed.                                                                  #
##############################################################################

#LoadPlugin logfile
LoadPlugin syslog

#<Plugin logfile>
#	LogLevel "info"
#	File STDOUT
#	Timestamp true
#	PrintSeverity false
#</Plugin>

<Plugin syslog>
	LogLevel info
</Plugin>

##############################################################################
# LoadPlugin section                                                         #
#----------------------------------------------------------------------------#
# Specify what features to activate.                                         #
##############################################################################

# Keep at least 1 metric within the mqtt keep alive interval of 60 seconds
# to prevent the mqtt connection from failing and dopping metrics
<LoadPlugin cpu>
	Interval 10
</LoadPlugin>

<LoadPlugin df>
	Interval 60
</LoadPlugin>
<LoadPlugin fhcount>
	Interval 60
</LoadPlugin>
LoadPlugin memory
LoadPlugin mqtt
LoadPlugin processes
<LoadPlugin tcpconns>
	Interval 60
</LoadPlugin>
LoadPlugin unixsock

##############################################################################
# Plugin configuration                                                       #
#----------------------------------------------------------------------------#
# In this section configuration stubs for each plugin are provided. A desc-  #
# ription of those options is available in the collectd.conf(5) manual page. #
##############################################################################

<Plugin cpu>
	ReportByCpu false
	ReportByState false
	ValuesPercentage true
#	ReportNumCpu false
#	ReportGuestState false
#	SubtractGuestState true
</Plugin>

<Plugin df>
#	Device "/dev/sda1"
#	Device "192.168.0.2:/mnt/nfs"
#	MountPoint "/home"
#	FSType "ext3"

	IgnoreSelected true	#Ignore the partitions with the file system types (FSType) listed below
	# ignore rootfs; else, the root file-system would appear twice, causing
	# one of the updates to fail and spam the log
	FSType rootfs
	# ignore the usual virtual / temporary file-systems
	FSType sysfs
	FSType proc
	FSType devtmpfs
	FSType devpts
	FSType tmpfs
	FSType fusectl
	FSType cgroup
	FSType vfat	# File system type of boot partition
	FSType squashfs	# File system type of snap partitions
	
	# Ignore docker mounted volumes
	#Device "/dev/disk/by-label/data-volume"
	MountPoint "/etc/resolv.conf"
	MountPoint "/etc/hostname"
	MountPoint "/etc/hosts"

#	ReportByDevice false
#	ReportInodes false

	ValuesAbsolute false
	ValuesPercentage true
</Plugin>

<Plugin fhcount>
	ValuesAbsolute true
	ValuesPercentage false
</Plugin>

<Plugin memory>
	ValuesAbsolute false
	ValuesPercentage true
</Plugin>

<Plugin mqtt>
	<Publish "name">
		Host "localhost"
		Port 1883
		ClientId "tedge-collectd"
#		User "user"
#		Password "secret"
#		QoS 0
#		Prefix "collectd"
#		StoreRates true
#		Retain false
#		CACert "/etc/ssl/ca.crt"
#		CertificateFile "/etc/ssl/client.crt"
#		CertificateKeyFile "/etc/ssl/client.pem"
#		TLSProtocol "tlsv1.2"
#		CipherSuite "ciphers"
	</Publish>
#	<Subscribe "name">
#		Host "localhost"
#		Port 1883
#		ClientId "localhost"
#		User "user"
#		Password "secret"
#		QoS 2
#		Topic "collectd/#"
#		CleanSession true
#	</Subscribe>
</Plugin>

<Plugin processes>
	CollectFileDescriptor false
	CollectContextSwitch false
	<ProcessMatch "thin-edge" "^/usr/bin/(tedge|c8y).*">
		CollectFileDescriptor false
		CollectContextSwitch false
	</ProcessMatch>
</Plugin>

<Plugin tcpconns>
	ListeningPorts false
	AllPortsSummary false
</Plugin>

<Plugin unixsock>
	SocketFile "/var/run/collectd-unixsock"
	SocketGroup "tedge"
	SocketPerms "0660"
	DeleteSocket false
</Plugin>

<Include "/etc/collectd/collectd.conf.d">
	Filter "*.conf"
</Include>

PreCacheChain "PreCache"

LoadPlugin match_regex

<Chain "PreCache">
	<Rule "memory_free_only">
		<Match "regex">
			Plugin "memory"
		</Match>
		<Match "regex">
			TypeInstance "used"
			Invert true
		</Match>
		Target "stop"
	</Rule>
	<Rule "disk_free_only">
		<Match "regex">
			Plugin "df"
		</Match>
		<Match "regex">
			TypeInstance "used"
			Invert true
		</Match>
		Target "stop"
	</Rule>
</Chain>
